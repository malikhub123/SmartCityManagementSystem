<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Complaint</title>
    <!-- Linking to the new CSS file for this page -->
    <link rel="stylesheet" href="css/track.css">
    <!-- Importing Google Font "Poppins" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="overlay">
            <div class="container">
                <h2>Track Your Complaint</h2>
                <p>Enter your unique complaint ID to check its current status.</p>
                <form action="TrackComplaintServlet" method="post">
                    <label for="complaintId">Enter Complaint ID:</label>
                    <input type="text" name="complaintId" id="complaintId" placeholder="e.g., 12345678" required />
                    <button type="submit">Track</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
